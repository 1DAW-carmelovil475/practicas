<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | MenuSense</title>
  <link rel="stylesheet" href="estilos_registro.css" />
</head>

<body class="login-page">

  <!-- NAV (igual que index) -->
  <header class="header">
    <nav class="nav">
      <div class="logo">
        <span class="logo-icon">üçΩÔ∏è</span>
        <a href="index.html" class="logo-text">MenuSense</a>
      </div>
    </nav>
  </header>

  <!-- REGISTER -->
  <main class="login-wrapper fade-in">
    <section class="login-card">
      <h2>Crear cuenta</h2>
      <p class="login-subtitle">Reg√≠strate para guardar favoritos y recibir recomendaciones.</p>

      <form id="registerForm" class="login-form">

        <label for="name">Nombre</label>
        <input type="text" id="name" required placeholder="Tu nombre" />

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="ejemplo@email.com" />

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <!-- CAPTCHA -->
        <label>Verificaci√≥n</label>
        <div id="captcha-container" style="margin-bottom:15px; text-align:center;"></div>

        <input 
          type="text" 
          id="captchaInput" 
          required 
          placeholder="Escribe el texto de la imagen" 
          style="padding:14px 16px; font-size:16px; border-radius:14px; border:1px solid rgba(255,255,255,0.12); background: rgba(0,0,0,0.20); color:var(--text); outline:none; width:100%;"
        />

        <button 
          type="button" 
          onclick="cargarCaptcha()" 
          class="recargar-btn"
        >
          Recargar captcha
        </button>

        <button class="login-btn" type="submit">Registrarse</button>
      </form>

      <form id="verifyForm" class="login-form" style="display: none;">
        <label for="verificationCode">C√≥digo de verificaci√≥n</label>
        <input type="text" id="verificationCode" required placeholder="Ingresa el c√≥digo de 6 d√≠gitos" />

        <button class="login-btn" type="submit">Verificar</button>
        <button type="button" onclick="cancelVerification()" class="recargar-btn">Cancelar</button>
      </form>

      <div id="message" class="login-message"></div>

      <p class="login-subtitle">¬øYa tienes cuenta? <a href="login.html" style="color: aqua;">Inicia sesi√≥n</a></p>

    </section>
  </main>

  <script>
    let captchaId = null;

    async function cargarCaptcha() {
      try {
        const res = await fetch('http://localhost:3000/captcha');
        const data = await res.json();
        captchaId = data.captchaId;

        const container = document.getElementById('captcha-container');
        // Forzar tama√±o visible del SVG
        container.innerHTML = data.image.replace('<svg ', '<svg style="width:100%; height:100px;" ');
      } catch (error) {
        console.error("Error cargando captcha:", error);
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = "No se pudo cargar el captcha";
      }
    }

    // Cargar captcha al inicio
    cargarCaptcha();

    let pendingRegistration = null;

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nombre = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const captcha = document.getElementById('captchaInput').value.trim();
      const rol = 'usuario'; // rol por defecto

      try {
        const res = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, email, password, rol, captchaId, captcha })
        });

        const data = await res.json();

        if (res.ok && data.requiresVerification) {
          // Mostrar formulario de verificaci√≥n
          document.getElementById('registerForm').style.display = 'none';
          document.getElementById('verifyForm').style.display = 'block';
          document.getElementById('message').style.color = 'rgba(34,197,94,0.95)';
          document.getElementById('message').innerText = data.message;
          pendingRegistration = { nombre, email, password, rol };
        } else {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerText = data.error?.message || JSON.stringify(data.error);
          // Recargar captcha si hay error
          cargarCaptcha();
          document.getElementById('captchaInput').value = '';
        }
      } catch (error) {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = error.message;
        cargarCaptcha();
      }
    });

    document.getElementById('verifyForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      if (!pendingRegistration) return;

      const code = document.getElementById('verificationCode').value.trim();

      try {
        const res = await fetch('http://localhost:3000/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: pendingRegistration.email,
            code,
            password: pendingRegistration.password,
            nombre: pendingRegistration.nombre,
            rol: pendingRegistration.rol
          })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('message').style.color = 'rgba(34,197,94,0.95)';
          document.getElementById('message').innerText = 'Registro exitoso. Ahora puedes iniciar sesi√≥n.';
          document.getElementById('registerForm').reset();
          document.getElementById('verifyForm').reset();
          document.getElementById('registerForm').style.display = 'block';
          document.getElementById('verifyForm').style.display = 'none';
          pendingRegistration = null;
          // Recargar captcha
          cargarCaptcha();
        } else {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerText = data.error;
        }
      } catch (error) {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = error.message;
      }
    });

    function cancelVerification() {
      window.location.href = 'index.html';
      pendingRegistration = null;
    }
  </script>

</body>
</html>
