<body class="login-page">

  <!-- NAV (igual que index) -->
  <header class="header">
    <nav class="nav">
      <div class="logo">
        <span class="logo-icon">üçΩÔ∏è</span>
        <span class="logo-text">MenuSense</span>
      </div>

      <ul class="nav-links">
        <li><a href="index.html#inicio">Inicio</a></li>
        <li><a href="index.html#servicios">Qu√© hacemos</a></li>
        <li><a href="index.html#comparativas">Comparativas</a></li>

      </ul>

      <a class="btn-login" href="index.html">Volver</a>
    </nav>
  </header>

  <!-- REGISTER -->
  <main class="login-wrapper fade-in">
    <section class="login-card">
      <h2>Crear cuenta</h2>
      <p class="login-subtitle">Reg√≠strate para guardar favoritos y recibir recomendaciones.</p>

      <form id="registerForm" class="login-form">

        <label for="name">Nombre</label>
        <input type="text" id="name" required placeholder="Tu nombre" />

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="ejemplo@email.com" />

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <button class="login-btn" type="submit">Registrarse</button>
      </form>

      <div id="message" class="login-message"></div>

      <p class="login-subtitle">¬øYa tienes cuenta? <a href="login.html" style="color: aqua;">Inicia sesi√≥n</a></p>

    </section>
  </main>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const userExists = users.find(user => user.email === email);

      if (userExists) {
        document.getElementById('message').innerText = 'El email ya est√° registrado.';
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));

      document.getElementById('message').style.color = 'rgba(34,197,94,0.95)';
      document.getElementById('message').innerText = 'Registro exitoso. Ahora puedes iniciar sesi√≥n.';

      // opcional: limpiar campos
      document.getElementById('registerForm').reset();
    });
  </script>

</body>
</html>
