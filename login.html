  <!-- LOGIN -->
  <main class="login-wrapper fade-in">
    <section class="login-card">
      <h2>Iniciar Sesi√≥n</h2>
      <p class="login-subtitle">Accede para guardar favoritos y recomendaciones.</p>

      <form id="loginForm" class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="ejemplo@email.com" />

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <button class="login-btn" type="submit">Iniciar Sesi√≥n</button>
      </form>

      <div id="message" class="login-message"></div>
      <div id="welcome" class="login-welcome"></div>

      <p class="login-subtitle">¬øNo tienes cuenta? <a href="registro.html" style="color: aqua;">Reg√≠strate aqu√≠</a></p>
    </section>

    
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('welcome').style.display = 'block';
        document.getElementById('welcome').innerText = `Bienvenido ${user.name}`;
        document.getElementById('message').innerText = '';
      } else {
        document.getElementById('message').innerText = 'Email o contrase√±a incorrectos.';
      }
    });
  </script>
